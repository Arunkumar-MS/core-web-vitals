<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href=./init.css media="screen,projection" />


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class=" light-blue darken-4">
            <div class="nav-wrapper">

            </div>
        </nav>
    </header>
    <div class="info">
        <div class="container">
            <form class="row">
                <div class="input-field col s12 m10">
                  <input placeholder="www.example.com" id="search" type="search" required>
                  <i class="material-icons">close</i>
                </div>
                <div class="col s12 m2">
                    <button class="waves-effect waves-light btn-large grey lighten-5" type="submit" name="action">Fetch</button>
                </div>
            </form>
        </div>
    </div>
    <div id="loading" class="progress">
        <div class="indeterminate"></div>
    </div>
    <main id="app"></main>
    <footer class="page-footer light-blue darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">Core Web Vitals Tool</h5>
                    <p class="grey-text text-lighten-4">Query the CrUX API for metric records: field data collected over the last 28 days..</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                alex@wompmobile.com
                <a class="grey-text text-lighten-4 right" href="https://developers.google.com/web/tools/chrome-user-experience-report/api/reference">Google CrUX API</a>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./fetch.js"></script>

</body>

</html>
